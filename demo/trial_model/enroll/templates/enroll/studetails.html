<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student-Details</title>
    <style>
        th,td{
            border: 1px black solid;
        }
    </style>
</head>
<body>
    <h1>Student Page</h1>
    {% if stu %}
        <h3>Show Data</h3>
        <table>
            <tr>
                <th>StuID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Password</th>
                <th>Comment</th>
            </tr>
            {% for st in stu %}
            <tr>
                <td>{{ st.stui }}</td>
                <td>{{ st.stuname }}</td>
                <td>{{ st.stuemail }}</td>
                <td>{{ st.stupass }}</td>
                <td>{{ st.comment }}</td>
            </tr>
            {% endfor %}
        </table>
    {% else %}
        <h1>No data</h1>
    {% endif %}
</body>
</html>
